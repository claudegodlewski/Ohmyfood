<!-- # Informations générales # -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78c12ea33f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Ohmyfood!</title>
</head>
<!-- # Informations générales # -->

<body>

<!-- # Spinner et chargement de la page # -->
<div class="loading">
    <i class="fas fa-circle-notch fa-spin"></i>
</div>
<!-- # Spinner et chargement de la page # -->

<!-- # En-tête # -->
    <header>
        <div>
            <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood!" title="Ohmyfood!">
        </div>
    </header>
<!-- # En-tête # -->

<!-- # Principal # -->
    <main>

        <!-- Section recherche -->
        <section id="sectionRecherche">
            <i class="fa fa-map-marker-alt"></i>    
            <label for="location"></label>    
            <input type="search" id="location" name="search" placeholder="Paris, Belleville">
        </section>
        <!-- Section recherche -->

        <!-- Section titre, sous-titre, bouton -->
        <section id="sectionTitreSoustitreBouton">
            <form action="#">
                <div class="titre1">Réservez le menu qui vous convient</div>
                <p class="soustitre">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button value="none" type="submit" class="boutonRecherche">
                    <span>Explorer nos restaurants</span>
                </button>
            </form>
        </section>
        <!-- Section titre, sous-titre, bouton -->

                <div class="titre2">Fonctionnement</div>

        <!-- Section fonctionnement -->
        <nav>
            <section id="sectionFonctionnement">
            
                <button value="none" type="submit" class="boutonFonctionnement">
                    <div class="cercle1"><div class="cercle1-txt">1</div></div>
                    <i class="fa fa-mobile"></i>
                    <span>Choisissez un restaurant</span>
                </button>

                <button value="none" type="submit" class="boutonFonctionnement">
                    <div class="cercle2"><div class="cercle2-txt">2</div></div>
                    <i class="fa fa-list-ul"></i>
                    <span>Composez votre menu</span>
                </button>

                <button value="none" type="submit" class="boutonFonctionnement">
                    <div class="cercle3"><div class="cercle3-txt">3</div></div>
                    <i class="fa fa-store"></i>
                    <span>Dégustez au restaurant</span>
                </button>
            
            </section>
        </nav>
        <!-- Section fonctionnement -->

                <div class="titre3">Restaurants</div>

        <!-- Section restaurants -->   
        <section id="sectionRestaurants">

            <figure>
                <img class="cartesRestaurants" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="jay-wennington-N_Y88TWmGwA-unsplash">
                <div class="cartesNouveau">Nouveau</div>
                <div class="cartesCoeur1">
                    <i class="far fa-heart"></i>      
                    <i class="far fa-heart cartesCoeur2"></i>
                </div>
                <figcaption>La palette du goût</figcaption><p class="texteCarte">Ménilmontant</p>
            </figure>

            <figure>
                <img class="cartesRestaurants" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="jay-wennington-N_Y88TWmGwA-unsplash">
                <div class="cartesNouveau">Nouveau</div>
                <div class="cartesCoeur1">
                    <i class="far fa-heart"></i>      
                    <i class="far fa-heart cartesCoeur2"></i>
                </div>
                <figcaption>La note enchantée</figcaption><p class="texteCarte">Charonne</p>
            </figure>

            <figure>
                <img class="cartesRestaurants" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="jay-wennington-N_Y88TWmGwA-unsplash">
                <div class="cartesCoeur1">
                    <i class="far fa-heart"></i>      
                    <i class="far fa-heart cartesCoeur2"></i>
                </div>
                <figcaption>A la française</figcaption><p class="texteCarte">Cité Rouge</p>
            </figure>

            <figure>
                <img class="cartesRestaurants" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="jay-wennington-N_Y88TWmGwA-unsplash">
                <div class="cartesCoeur1">
                    <i class="far fa-heart"></i>      
                    <i class="far fa-heart cartesCoeur2"></i>
                </div>
                <figcaption>Le délice des sens</figcaption><p class="texteCarte">Folie-Méricourt</p>
            </figure>

        </section>
        <!-- Section restaurants -->

    </main>
<!-- # Principal # -->

<!-- # Pied de page # -->

<footer>
    <section id="sectionPiedDePage">      
        <ul>
            <li><p class="logoPiedDePage">ohmyfood</p></li>
            <li><a href="#" class="grasPiedDePage"><i class="fa fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#" class="grasPiedDePage"><i class="fa fa-handshake"></i>Devenir partenaire</a></li>
            <li><a href="#" class="normalPiedDePage">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com" class="normalPiedDePage">Contact</a></li>
        </ul>       
    </section>
</footer>
<!-- # Pied de page # -->

</body>
</html>
